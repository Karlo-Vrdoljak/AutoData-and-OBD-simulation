<div th:fragment="loginSideBar">
    <div class="card my-4">
        <h5 class="card-header">Sign In</h5>
        <div class="card-body">
            <form th:action="@{/home}" method="POST">
                <div class="form-group row">
                    <label for="inputUsername"  class="form-label pl-2">Username</label>
                    <div class="col-sm-8">
                        <input type="text" style="border-radius: 2rem;" class="form-control" name="username" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="form-label pl-2">Password</label>
                    <div class="col-sm-8">
                        <input type="password" style="border-radius: 2rem;" name="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row" th:if="${param.error}">
                    <div class="col-sm-8" style="font-size: 20; color: #FF1C19;">
                        Email or Password invalid, please verify</div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" style="border-radius: 2rem;" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
